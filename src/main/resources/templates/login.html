<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{/webjars/font-awesome/css/all.css}"/>
</head>
<body>

<div class="container col-4 mt-5">
    <div class="card rounded-0 shadow">
        <div class="card-header alert-success font-weight-bold">
            <i class="fas fa-user-tie mr-2 fa-lg"></i> Customer Login Form
        </div>
        <div class="card-body">
            <div class="row ml-3 ">
                <div class="col-md-10">
                    <form method="post" th:action="@{/login}">
                        <div th:if="${param.error}">
                            <div class="alert alert-info">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You are logout. Please login again.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email</label>
                            <input class="form-control rounded-0" id="InputEmail" placeholder="Email" required
                                   type="email" name="email">
                            <small class="form-text text-muted" id="emailHelp">Enter Email Address</small>
                        </div>
                        <div class="form-group">
                            <label for="InputPassword1">Password</label>
                            <input class="form-control rounded-0    " id="InputPassword1" placeholder="Password"
                                   required type="password" name="password">
                            <small class="form-text text-muted" id="passwordHelp">Enter Password</small>

                        </div>
                        <div class="row bg-light float-right mr-2">
                            <button class="btn alert-success text-dark shadow rounded-0 mr-1" type="submit">Login</button>
                            <a th:href="@{/register/}" class="btn alert-warning text-dark shadow rounded-0">Register</a>

                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>


    <script crossorigin="anonymous" src="https://kit.fontawesome.com/40ae587473.js"></script>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
            type="text/javascript"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"
            type="text/javascript"></script>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{/css/styles.css}"/>

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 ">
            <div class="card p-1">
                <div class="card-image-coffee">
                    <h2 class="card-heading" style="font-family: 'Oleo Script',serif" th:text="${coffee.heading}">
                        Buy a Coffee!
                        <small>Please Buy A Cup Of Coffee For Me.</small>
                    </h2>
                </div>
                <a class="btn alert-danger mt-1 font-weight-bold p-0" th:href="@{'/product/' + ${coffee.getId()}}">
                    <p th:text="'$ ' + __${coffee.price}__+' Buy'"></p></a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-1">
                <div class="card-image-soda">
                    <h2 class="card-heading-soda" style="font-family: 'Oleo Script',serif"
                        th:text="${cola.heading}">
                        Buy a Cola!
                    </h2>
                </div>
                <a class="btn btn-danger mt-1 font-weight-bold p-0" th:href="@{'/product/' + ${cola.getId()}}">
                    <p th:text="'$ ' + __${cola.price}__+' Buy'"></p></a>
            </div>
        </div>

    </div>


    <script crossorigin="anonymous" src="https://kit.fontawesome.com/40ae587473.js"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
            type="text/javascript"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.js}"
            type="text/javascript"></script>
</body>
</html>
